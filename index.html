<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Student information</title>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ASAC</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="" id="formID">
                <label for="studentEmail">
                    Student Email
                </label><br>
                <input type="text" name="studentEmail" id="studentEmail" autocomplete="off"><br>
                <label for="studentName">
                    Student Mobile Number
                </label><br>
                <input type="text" name="studentNum" id="studentNum"><br>
                <label for="studentTuition">
                    Student Tuition
                </label><br>
                <select name="studentTuition" id="studenttuition">
                    <option value="100">100 JD</option>
                    <option value="500">500 JD</option>
                    <option value="1000">1000 JD</option>
                </select><br>
                <input type="submit" value="Submit">
            </form>
            <div id="table">
                
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
